<!DOCTYPE html>
<html>
  <head>
    <title>Evaluate Essay</title>
  </head>
  <body>
    <h1>Evaluate Your Essay</h1>
    <form method="POST" action="/evaluate-essay">
      <textarea name="essay" rows="10" cols="50" placeholder="Enter your essay here"></textarea>
      <br />
      <button type="submit">Evaluate</button>
    </form>

    {% if feedback %}
    <h2>Feedback:</h2>
    <ul>
      <li><strong>Grammar:</strong> {{ feedback.Grammar }}</li>
      <li><strong>Structure:</strong> {{ feedback.Structure }}</li>
      <li><strong>Clarity:</strong> {{ feedback.Clarity }}</li>
      <li><strong>Content:</strong> {{ feedback.Content }}</li>
    </ul>
    <h3>Overall Score: {{ overall_score }}</h3>
    {% endif %}
  </body>
</html>
